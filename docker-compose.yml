version: '3.3'

services:
  # ==========================================
  # PERSISTENCE LAYER (Database & Cache)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: omni_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Port mapped to 5433 to avoid conflict with local Postgres/ERP
    networks:
      - omni-network

  redis:
    image: redis:7-alpine
    restart: always
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - omni-network

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - omni-network

  # ==========================================
  # 1. EVOLUTION API (Wrapper for WhatsApp)
  # ==========================================
  evolution-api:
    image: atendai/evolution-api:v2.1.1 # Check for latest version
    restart: always
    environment:
      SERVER_URL: http://localhost:8081
      API_KEY: 429683C4C977415CAAFCCE10F7D57E11
      SESSION_SECRET: SECRET_SESSION_PHRASE
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgres://admin:password123@postgres:5432/omni_db?schema=evolution
      AUTHENTICATION_API_KEY: 429683C4C977415CAAFCCE10F7D57E11
      AUTHENTICATION_EXPOSE_IN_NAVIGATION_TABS: "true"
      REDIS_ENABLED: "true"
      REDIS_URI: redis://redis:6379/1
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - omni-network

  # ==========================================
  # 2. TYPEBOT (Chatbot Builder)
  # ==========================================
  typebot-builder:
    image: baptistearno/typebot-builder:latest
    restart: always
    environment:
      DATABASE_URL: postgres://admin:password123@postgres:5432/omni_db?schema=typebot
      NEXTAUTH_URL: http://localhost:8082
      NEXT_PUBLIC_VIEWER_URL: http://localhost:8083 # Configured for local loopback
      ENCRYPTION_SECRET: 1.2345678901234567e+31
      ADMIN_EMAIL: admin@admin.com
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minio_admin
      S3_SECRET_KEY: minio_password
      S3_BUCKET: typebot
      S3_PORT: 9000
      S3_SSL: "false"
    ports:
      - "8082:3000"
    depends_on:
      - postgres
      - minio
    networks:
      - omni-network

  typebot-viewer:
    image: baptistearno/typebot-viewer:latest
    restart: always
    environment:
      DATABASE_URL: postgres://admin:password123@postgres:5432/omni_db?schema=typebot
      NEXT_PUBLIC_VIEWER_URL: http://localhost:8083
      ENCRYPTION_SECRET: 1.2345678901234567e+31
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minio_admin
      S3_SECRET_KEY: minio_password
      S3_BUCKET: typebot
      S3_PORT: 9000
      S3_SSL: "false"
    ports:
      - "8083:3000"
    networks:
      - omni-network

  # ==========================================
  # 3. N8N (Automation)
  # ==========================================
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=omni_db
      - DB_POSTGRESDB_USER=admin
      - DB_POSTGRESDB_PASSWORD=password123
      - DB_POSTGRESDB_SCHEMA=n8n
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    networks:
      - omni-network

  # ==========================================
  # 4. CHATWOOT (Omnichannel Inbox)
  # ==========================================
  # Note: Chatwoot setup is complex. Typical setup requires Rails migrations.
  # This is a simplified service block. You may need to run 'rake db:chatwoot_prepare' manually.
  chatwoot:
    image: chatwoot/chatwoot:latest
    restart: always
    environment:
      FRONTEND_URL: http://localhost:3001
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DATABASE: omni_db # Ideally specific DB but schema separation works
      REDIS_URL: redis://redis:6379/2
      RAILS_ENV: development # Use dev for local to avoid strict HTTPS/Email reqs
      Given_name: "admin"
      SECRET_KEY_BASE: "random_secret_string_min_32_chars_very_long_random_string"
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    ports:
      - "5002:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - omni-network

  chatwoot-sidekiq:
    image: chatwoot/chatwoot:latest
    restart: always
    environment:
      FRONTEND_URL: http://localhost:3001
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DATABASE: omni_db
      REDIS_URL: redis://redis:6379/2
      SECRET_KEY_BASE: "random_secret_string_min_32_chars_very_long_random_string"
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - postgres
      - redis
    networks:
      - omni-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  n8n_data:


networks:
  omni-network:
    driver: bridge
